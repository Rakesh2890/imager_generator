<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">

            <!-- Header Section -->

                <p id="imageContainerText"></p>
                <img id="generated-image" 
                     class="my-generated-image" 
                     src='' alt="AI Generated Image">
            </div>

            <!-- Small footer note -->
            <footer class="footer">
                <p></p>
            </footer>
        </div>
    </div>
